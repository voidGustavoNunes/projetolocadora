<div class="container">
  <h2>Cadastrar Item</h2>
  <form [formGroup]="itemForm" (ngSubmit)="onSubmit()">

    <div class="form-group">
      <label for="numeroSerie">Número de Série</label>
      <input id="numeroSerie" class="form-control" formControlName="numeroSerie" placeholder="Digite o número de série">
      <div *ngIf="itemForm.get('numeroSerie')?.invalid && itemForm.get('numeroSerie')?.touched" class="text-danger">
        O número de série é obrigatório.
      </div>
    </div>

    <div class="form-group">
      <label for="titulo">Título</label>
      <select id="titulo" class="form-control" formControlName="titulo">
        <option *ngFor="let titulo of titulos" [value]="titulo.id">{{ titulo.nome }}</option>
      </select>
      <div *ngIf="itemForm.get('titulo')?.invalid && itemForm.get('titulo')?.touched" class="text-danger">
        O título é obrigatório.
      </div>
    </div>

    <div class="form-group">
      <label for="dataAquisicao">Data de Aquisição</label>
      <input id="dataAquisicao" type="date" class="form-control" formControlName="dataAquisicao">
      <div *ngIf="itemForm.get('dataAquisicao')?.invalid && itemForm.get('dataAquisicao')?.touched" class="text-danger">
        A data de aquisição é obrigatória.
      </div>
    </div>

    <div class="form-group">
      <label for="tipo">Tipo</label>
      <select id="tipo" class="form-control" formControlName="tipo">
        <option *ngFor="let tipo of tipos" [value]="tipo">{{ tipo }}</option>
      </select>
      <div *ngIf="itemForm.get('tipo')?.invalid && itemForm.get('tipo')?.touched" class="text-danger">
        O tipo é obrigatório.
      </div>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="itemForm.invalid">Cadastrar</button>

  </form>
</div>
