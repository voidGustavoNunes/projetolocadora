<div class="container text-center">
  <h2>Controle de Acervo</h2>

  <!-- Filtro de Tipo -->
  <div class="form-group">
    <label for="filtro">Filtrar por:</label>
    <select class="form-control" id="filtro" [(ngModel)]="filtroSelecionado" (change)="filtrarDados()">
      <option value="atores">Atores</option>
      <option value="classes">Classes</option>
      <option value="diretores">Diretores</option>
    </select>
  </div>


  <div class="titulo text-center mt-5 mb-5">
    <ng-container *ngIf="filtroSelecionado === 'atores'">
      <h2>Atores</h2>
    </ng-container>
    <ng-container *ngIf="filtroSelecionado === 'classes'">
      <h2>Classes</h2>
    </ng-container>
    <ng-container *ngIf="filtroSelecionado === 'diretores'">
      <h2>Diretores</h2>
    </ng-container>
  </div>
  <!-- Tabela de Itens -->
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="itensFiltrados" class="mat-table">

      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let item"> {{item.nome}} </td>
      </ng-container>

      <ng-container matColumnDef="valor">
        <th mat-header-cell *matHeaderCellDef> Valor </th>
        <td mat-cell *matCellDef="let item">
          <ng-container *ngIf="filtroSelecionado === 'classes'">
            {{item.valor | currency}}
          </ng-container>
        </td>
      </ng-container>

      <ng-container matColumnDef="dataDevolucao">
        <th mat-header-cell *matHeaderCellDef> Data de Devolução </th>
        <td mat-cell *matCellDef="let item">
          <ng-container *ngIf="filtroSelecionado === 'classes'">
            {{item.dataDevolucao | date}}
          </ng-container>
        </td>
      </ng-container>

      <ng-container matColumnDef="acoes">
        <th mat-header-cell *matHeaderCellDef> Ações </th>
        <td mat-cell *matCellDef="let item">
          <button class="btn btn-primary" (click)="editarItem(item)">Editar</button>
          <button class="btn btn-danger" (click)="apagarItem(item)">Apagar</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>
</div>
