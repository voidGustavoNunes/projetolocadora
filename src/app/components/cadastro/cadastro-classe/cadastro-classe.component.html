<div class="container">
  <h2>Cadastrar Classe</h2>
  <form #classeForm="ngForm" (ngSubmit)="onSubmit(classeForm)">
    <div class="form-group">
      <label for="nome">Nome da Classe</label>
      <input type="text" id="nome" name="nome" class="form-control" required [(ngModel)]="classe.nome">
    </div>
    <div class="form-group">
      <label for="valor">Valor da Classe</label>
      <input type="number" id="valor" name="valor" class="form-control" required [(ngModel)]="classe.valor">
    </div>
    <div class="form-group">
      <label for="dataDevolucao">Data de Devolução</label>
      <input type="date" id="dataDevolucao" name="dataDevolucao" class="form-control" required [(ngModel)]="classe.dataDevolucao">
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="classeForm.invalid">Cadastrar</button>
    <button type="button" class="btn btn-secondary" (click)="onCancel(classeForm)">Cancelar</button>
  </form>
</div>
